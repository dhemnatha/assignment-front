<div class="flex-container">
  <div class="wrapper splash"></div>
  <div class="wrapper form">
    <form class="form-signin" [formGroup]="signInForm" (ngSubmit)="onSubmit()">
      <h2 class="form-signin-heading">Sign In</h2>
      <div class="form-item">
        <input
          type="text"
          id="email"
          class="form-control"
          formControlName="email"
          class="form-control"
        />
        <label for="email">Email</label>
        <div
          *ngIf="f['email'].touched && f['email'].invalid"
          class="alert alert-danger"
        >
          <div *ngIf="f['email'].errors && f['email'].errors['required']">
            Email is required.
          </div>
          <div *ngIf="f['email'].errors && f['email'].errors['email']">
            Please, enter valid email address.
          </div>
        </div>
      </div>
      <div class="form-item">
        <input
          type="password"
          class="form-control"
          formControlName="password"
          id="password"

        />
        <label for="password">Password</label>
        <div *ngIf="f['password'].touched && f['password'].invalid" class="alert alert-danger">
            <div *ngIf="f['password'].errors && f['password'].errors['required']">Password is required.</div>
           </div>
      </div>
      <button class="btn btn-lg btn-primary btn-block" [disabled]="signInForm.invalid" type="submit">
        Login
      </button>
      <div class="form-group">
        <div
          class="danger-message"
          role="alert"
          *ngIf="isLoginFailed"
        >
          Login failed: {{ errorMessage }}
        </div>
      </div>
    </form>
  </div>
</div>
